{% if page.show_latest_project %}
<section>
    <a class="kill-underlines" href="{{ "/projects/" | absolute_url }}">
        <h3 class="project">Projects</h3>
    </a>

    <article class="project">
        <a href="{{ project.url }}">
            <div class="image">
                <img src="{{ site.projects.last.main-image | absolute_url }}" alt="{{ site.projects.last.title }}">
            </div>
        </a>

        <div class="content">
            <h3>
                {{ site.projects.last.main-title }}
            </h3>
            <p class="excerpt">
                {{ site.projects.last.project-excerpt}}
                <!-- Read more link -->
                <a href="{{ site.projects.last.url }}">Read more<span class="hidden">on {{ site.projects.last.main-title }}</span></a>
            </p>
        </div>
    </article>
</section>
{% endif %}
