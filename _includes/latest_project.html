{% if page.show_latest_project %}
<section>

    <h3 class="project">Projects</h3>

    <article class="project">
        {% for project in site.projects limit:1 %}

        <div class="image">
            <img src="{{ project.main-image | absolute_url }}" alt="{{ project.title }}">
            <div class="blue-overlay"></div>
        </div>

        <div class="content">
            <h3>
                {{ project.main-title }}
            </h3>
            <p class="excerpt">
                {{ project.project-excerpt}}
                <!-- Read more link -->
                <a href="{{ project.url | absolute_url }}">Read more<span class="hidden">on {{ project.main-title }}</span></a>
            </p>
        </div>

        {% endfor %}
    </article>

</section>
{% endif %}
