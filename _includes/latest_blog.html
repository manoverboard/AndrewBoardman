{% if page.show_latest_blog %}

<section>

    <a class="kill-underlines latest-post-link" href="{{ "/blog/" | absolute_url }}">
        <h3>Le Blog</h3>
    </a>

    <article>
        {% for post in site.posts limit:1 %}

        <div class="latest-post-date">
            <p class="post-number"> 
                {{ post.number }} 
            </p>
            <date class="post-date">
                {{ post.date | date_to_string | date: "%B %-d, %Y" }}
            </date>
        </div>

        <h4 class="h2">{{ post.title }}</h4>

        <div class="content">
            <p class="excerpt">
                {{ post.excerpt}}
                <br> <br>
                <!-- Read more link -->
                <a href="{{ post.url | absolute_url }}">Read more<span class="hidden">: {{ post.title }}</span></a>

            </p>
            
            <a href="{{ post.url | absolute_url }}">
                <div class="image">
                    <img src="{{ post.main-image | absolute_url }}" alt="{{ post.title }}">
                </div>
            </a>

        </div>


        {% endfor %}
    </article>

</section>

{% endif %}
