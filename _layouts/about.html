{% include head.html %}

{% include nav.html %}

<img src="{{ page.main-image | relative_url }}">

<main class="about">
    
    <h2>
        {{ page.sub-title }}
    </h2>
    <div>
        {{ page.description }}
    </div>
    
    <a class="button" href="{{ page.resume-link }}">
        Resume
    </a>
    
</main>

<section class="clients">
    <h3>
        {{ page.list_1_title }}
    </h3>
    
    {% for list in page.listone %}
        <ul>
            <li>
                <a href="{{ list.itemone }}">
                    {{ list.linkone }}
                </a>
            </li>
        </ul>
    {% endfor %} 
</section>


{% include footer.html %}
