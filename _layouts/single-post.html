{% include head.html %} 
<!-- - - - - - - - - - - - - - P O S T - - - - - - - - - - - -->

<div class="post-transition">
    <span class="post-number-transition">
        {{ page.number }}
    </span>
</div>
<div class="wo">

    {% include nav.html %}

    <article class="single-post inner">
        
        <figure class="main-image-v">
            <div class="image">
                <img src="{{ page.main-image | relative_url }}">
                <div class="blue-overlay"></div>
            </div>
            <figcaption>
                {{ page.caption }}
            </figcaption>
        </figure>
        
        <div class="heading">
            <p class="post-number">
                {{ page.number }}
            </p>
            <date class="post-date">
                {{ page.date | date_to_string | date: "%B %-d, %Y" }}
            </date>
            <h1>
                {{ page.main-title }}
            </h1>
        </div>


        <div class="post">
            
            {{ content }}
            
        </div>

    </article>

    {% include footer.html %}
</div>
