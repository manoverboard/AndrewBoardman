<!-- - - - - - - - - - - - P R O J E C T S - - - - - - - - - - - -->
{% include head.html %}

<div class="wo">

    {% include nav.html %}

    <main class="projects inner">
        <h1>
            {{ page.title}}
        </h1>

        <div class="project-wrapper">
        {% assign sorted = (site.projects | sort: 'date') | reverse %}
        {% for project in sorted %}

        <div class="project">

            <a href="{{ project.url }}">
                <div class="image">
                    <img src="{{ project.main-image | absolute_url }}" alt="{{ project.title }}">
                </div>
            </a>

            <div class="content">

                <h3>
                    {{ project.title }}
                </h3>
                <p class="excerpt">
                    {{ project.project-excerpt}}
                    <!-- Read more link -->
                    <a href="{{ project.permalink }}">Read more<span class="hidden">on {{ project.main-title }}</span></a>
                </p>
            </div>

        </div>
        {% endfor %}
        </div>

    </main>

    {% include footer.html %}
</div>
