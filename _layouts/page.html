{% include head.html %}

<div class="wo">

    {% include nav.html %}

    <img class="main-image-v" src="{{ page.main-image | relative_url }}">

    <main class="page inner single-post">
        <h1>
            {{ page.title }}
        </h1>

        <h2>
            {{ page.sub-title }}
        </h2>

        <div class="content">
            {{ content }}
        </div>

    </main>

    <aside>
        {{ page.sidebar-content }}
    </aside>


    {% include footer.html %}

</div>
